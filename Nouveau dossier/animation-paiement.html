<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fond sombre avec animation</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    position: relative;
    overflow: hidden;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://wallpaperaccess.com/full/328483.jpg');
    background-size: cover;
    background-position: center;
    filter: brightness(0.3);
    z-index: -1;
}

#knowli {
    color: white;
    font-size: 150px;
    font-weight: 900;
    text-shadow: 0 0 15px black, 0 0 20px white;
    border-radius: 50%;
    text-align: center;
    margin-top: 20vh;
    z-index: 10;
    position: relative;
}

/* Bloc noir avec reflets violets/blancs */
#effect-block {
    width: 80%;
    max-width: 1000px;
    height: 300px;
    margin: 50px auto 0 auto;
    background: #000;
    border-radius: 25px;
    box-shadow: 0 0 50px rgba(255,255,255,0.2), 0 0 80px rgba(128,0,255,0.3);
    position: relative;
    z-index: 5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
}

/* Bouton Discord */
#discord-btn {
    background-color: #5865F2;
    color: white;
    padding: 12px 30px;
    font-size: 20px;
    font-weight: bold;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 0 15px #5865F2, 0 0 30px #5865F2, 0 0 45px #5865F2;
    transition: 0.3s;
}
#discord-btn:hover {
    box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00;
    transform: scale(1.05);
}

/* Texte centr√© avec n√©on vert */
#effect-block p {
    color: white;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    text-shadow:
        0 0 5px #00ff00,
        0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 40px #00ff00;
}

/* Bouton retour */
#back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 15px;
    border: 2px solid #00ff00;
    text-decoration: none;
    z-index: 15;
    font-weight: bold;
    box-shadow: 0 0 10px #00ff00;
    transition: 0.3s;
}
#back-btn:hover {
    box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
    transform: scale(1.05);
}

/* Feuilles tombantes */
.leaf {
    position: absolute;
    font-size: 30px;
    top: -50px;
    animation: fall linear infinite;
    opacity: 0.6;
    z-index: 1;
}

@keyframes fall {
    0% { transform: translateX(0) rotate(0deg); top: -50px; opacity: 0.6; }
    100% { transform: translateX(50px) rotate(360deg); top: 100vh; opacity: 0.6; }
}
</style>
</head>
<body>

<!-- Bouton Retour -->
<a href="javascript:history.back()" id="back-btn">Retour</a>

<div id="knowli">Knowli</div>

<!-- Bloc avec bouton Discord et texte -->
<div id="effect-block">
    <a href="https://discord.gg/nKPZjEUc" target="_blank" id="discord-btn">Rejoindre notre Discord</a>
    <p>Pour payez veuillez vous rendre ici</p>
    <p>Il vous suffit de faire une capture d'√©cran
       de votre panier pour ensuite l'envoyer dans votre ticket</p>
</div>

<script>
// G√©n√©rer les feuilles tombantes
const numLeaves = 25;
for (let i = 0; i < numLeaves; i++) {
    const leaf = document.createElement('div');
    leaf.className = 'leaf';
    leaf.style.left = Math.random() * window.innerWidth + 'px';
    leaf.style.animationDuration = (5 + Math.random() * 5) + 's';
    leaf.style.animationDelay = (Math.random() * 5) + 's';
    leaf.textContent = 'üçÉ';
    document.body.appendChild(leaf);
}
</script>

</body>
</html>
