<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier - Knowli</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* D√©grad√© violet fonc√© */
  margin: 0;
  padding: 40px;
  color: white;
}


    .panier {
      max-width: 900px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 14px;
      text-align: center;
    }

    th {
      background: rgba(255, 255, 255, 0.15);
      font-size: 16px;
      border-radius: 6px;
    }

    tr {
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-supprimer {
      background: #ff4d4d;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn-supprimer:hover {
      background: #cc0000;
    }

    .total {
      text-align: right;
      font-size: 22px;
      font-weight: bold;
      margin: 15px 0;
      background: rgba(0,0,0,0.4);
      padding: 12px;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      min-width: 150px;
      background: #00c6ff;
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      background: #007e5f;
    }

    .btn-finaliser {
      background: #4CAF50;
    }

    .btn-finaliser:hover {
      background: #2e7d32;
    }

    .btn-vider {
      background: #e91e63;
    }

    .btn-vider:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>

  <div class="panier">
    <h1>üõí Votre Panier</h1>
    <table id="table-panier">
      <thead>
        <tr>
          <th>Produit</th>
          <th>Prix</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="liste-panier">
        <!-- Produits ajout√©s ici -->
      </tbody>
    </table>

    <div class="total" id="total">Total : 0 ‚Ç¨</div>

    <div class="actions">
      <button class="btn btn-vider" onclick="viderPanier()">Vider le panier</button>
      <a href="boutique.html" class="btn">‚Üê Retour Boutique</a>
      <button class="btn btn-finaliser" onclick="finaliserAchat()">‚úÖ Finaliser l‚Äôachat</button>
    </div>
  </div>

  <script>
    function afficherPanier() {
      let panier = JSON.parse(localStorage.getItem('panier')) || [];
      let liste = document.getElementById("liste-panier");
      let total = 0;
      liste.innerHTML = "";

      if (panier.length === 0) {
        liste.innerHTML = '<tr><td colspan="3">Votre panier est vide.</td></tr>';
        document.getElementById("total").innerText = "Total : 0 ‚Ç¨";
      } else {
        panier.forEach((p, index) => {
          let tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p.nom}</td>
            <td>${p.prix.toFixed(2)} ‚Ç¨</td>
            <td><button class="btn-supprimer" onclick="supprimerProduit(${index})">‚ùå Supprimer</button></td>
          `;
          liste.appendChild(tr);
          total += p.prix;
        });

        document.getElementById("total").innerText = "Total : " + total.toFixed(2) + " ‚Ç¨";
      }
    }

    function supprimerProduit(index) {
      let panier = JSON.parse(localStorage.getItem('panier')) || [];
      panier.splice(index, 1);
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
    }

    function viderPanier() {
      localStorage.removeItem('panier');
      afficherPanier();
    }

    function finaliserAchat() {
      let panier = JSON.parse(localStorage.getItem('panier')) || [];
      if (panier.length === 0) {
        alert("‚ö†Ô∏è Votre panier est vide !");
        return;
      }

      let total = panier.reduce((s, p) => s + p.prix, 0).toFixed(2);

      // üëâ Redirection vers une fausse page de paiement interne
      window.location.href = "paiement.html?total=" + total;
    }

    afficherPanier();
  </script>

</body>
</html>
